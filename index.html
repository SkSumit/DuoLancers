<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    
  </head>
  <body>
      
    <section class="hero hero-body-padding-medium is-link is-fullheight">
        <div class="hero-head">
            <nav class="navbar ">
                <div class="navbar-brand">
                  <a class="navbar-item">
                    <img id="logo" src="logomain.png" >
                  </a>
                  <!-- <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div> -->
                </div>
              
                <div id="navbarExampleTransparentExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" href="https://bulma.io/">
                   
                    </a>
                 
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                        
                 
                    </div>
                  </div>
                </div>
              </nav>
            

        </div>
        <div class="hero-body">
          <div class="container">
            <div class="columns is-variable is-6 is-vcentered">
                <div class="column ">
                    <div class="column animate__animated animate__fadeInDown" style=" animation-duration: 2s">
                        <p id="text1" class="title is-1 is-size-2-touch has-text-left  ">
                           Web Development made Simple
                          </p>
                          <p id="text2" class="subtitle is-4 is-size-5-touch has-text-left ">
                              Get notifed when we launch and avail your early access discount.
                          </p>
                          <p  id="text3" class="title is-1 is-size-2-touch has-text-left animate__animated animate__fadeIn " style="display:none ;animation-duration: 2s">
                            Oops! My lazy partner, Siddhi hasn't coded that yet.
                           

                           </p>
                           <p id="text4" class="subtitle is-4 is-size-5-touch has-text-left animate__animated animate__fadeIn  " style="display:none ;animation-duration: 2s">
                            Please reach us at kolsum24@gmail.com
                           </p>
                         

                    </div>
                    <div class="column is-centered  is-vcentered">
                        <form id="form">

                        
                        <div  class="field is-grouped is-vcentered">
                            
                                <div class="control  is-hidden-touch is-vcentered has-icons-left ">
                                    <input class="input is-medium" type="email" placeholder="Email">
                                    
                                    <span class="icon is-left">
                                      <i class="fas fa-envelope"></i>
                                    </span>
                                    
                                  
                                  </div>
                                  <div class="control is-hidden-desktop is-vcentered has-icons-left ">
                                    <input class="input is-medium" type="email" placeholder="Email">
                                    
                                    <span class="icon is-left">
                                      <i class="fas fa-envelope"></i>
                                    </span>
                                    
                                  
                                  </div>
                                  <div class="control  ">
                                 
                                    <button id="signUp" type="submit" class="button is-medium is-primary">Sign Up!</button>
                                  
                                  </div>

                           
                       
                     
                              

                        </div>
                         </form>
                        
                    </div>
                 

                   
                 
                </div>
                <div class="column is-hidden-touch is-right animate__animated animate__pulse ">
                    <img src="about2.png" >
                    
                </div>
                <div class="column is-hidden-desktop is-right animate__animated animate__pulse  ">
                    <img src="about2.png" >
                    
                </div>
              </div>
         
         
           
          </div>
        </div>
      </section>

      <script src="index.js"></script>
